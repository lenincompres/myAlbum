<!doctype html>
<html>

<head>

  <title></title>
  <meta charset="utf-8">

  <!-- Webapp settings -->
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Lenino">

  <!-- Icons -->
  <link rel="icon" href="images/icon.png" type="images/png" />
  <link rel="apple-touch-icon" href="images/icon.png" type="image/png" />
  <link rel="apple-touch-startup-image" href="images/appicon.png" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="font/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Scripts -->
  <script src="script.js" defer></script>

</head>

<body>

  <header>

    <h1><img src="images/icon.png" style='height:1em'/> <span id="title"></span></h1>
    <iframe id="video" width="100%" height="0" src="" frameborder="0" allowfullscreen></iframe>

  </header>

  <main>

    <div controls id="loader"></div>

    <section>

      <ul id="tracklist">
      </ul>

      <div id="lyrics">
        <div>
        </div>
        <a id="close" class="button fa fa-long-arrow-left"></a>
      </div>

      <b id="stop" class="hidden button fa fa-times"></b>
      <b id="info" class="hidden button fa fa-file-text"></b>

    </section>

  </main>

  <footer>

    <p id="leyend"><span class="cover">These are covers</span></p>

    <div id="notes"></div>

    <p> Copyright Â© <span id="copyright"></span></p>

  </footer>

  <audio controls id="audio" class="hidden" src="" type="audio/mpeg"></audio>

</body>

</html>
