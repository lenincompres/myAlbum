<p>Mientras hay compostura,</br>
  que se arrastren que se escurran,</br>
  que se estiren y encojan.</p>
<p class="chorus"> Imperturbable a la sombra.</p>
<p>Mientras hay compostura, </br>
  que se trepen y muerdan,</br>
  que aleteen y se revuelvan.</p>
<p class="chorus"> Imperturbable en la tierra.</p>
